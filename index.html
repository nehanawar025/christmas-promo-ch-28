<!DOCTYPE html>
<html lang="en" class="m-0 p-0 box-border font-semibold text-[10px]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output/style.css" />
    <title>Challenge_28-Christmas_Promo</title>
  </head>
  <body
    class="bg-gray-900 w-screen h-screen flex justify-center items-center box-border"
  >
    <div
      class="bg-slate-100 h-auto w-[50vh] m-12 flex flex-col items-center p-8 rounded-tr-3xl rounded-md relative"
      id="container"
    >
      <button
        class="absolute top-0 right-0 p-6 text-3xl font-bold cursor-pointer"
      >
        <span class="sr-only">Close</span>
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="flex flex-col items-center mt-4" id="mc">
        <img
          src="image/christmas-tree.png"
          alt="a christmas tree"
          width="60px"
          class="mb-3"
        />
        <p class="text-2xl font-bold">Merry Christmas</p>
      </div>
      <!-- -------------- -->

      <div class="m-4" id="text">
        <p class="text-center m-4 text-gray-500">
          You completed all your December's tasks so we decided to get you a
          gift
        </p>
        <p class="text-yellow-500 text-center text-xl">
          50% on your Yearly Premium Plan
        </p>
      </div>
      <!-- -------------- -->
      <button
        class="w-auto h-auto m-4 p-4 px-7 bg-black font-bold text-slate-200 grid place-items-center rounded-md cursor-pointer"
        id="btn"
      >
        GET YOUR GIFT
      </button>

      <!-- -------------- -->
    </div>
  </body>
</html>
